<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AML | Register Page</title>
    <link rel="stylesheet" href="registerAndSignIn.css" />
    <!--for the eye icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!--The whole form-->
    <div class="formBox">
      <header>
        <h1>
          Register with us <br />
          below!
        </h1>
      </header>
      <!--the text inputs-->
      <div class="formsInputs">
        <form>
          <label for="fullName">Full name:</label>
          <input type="text" name="fullName" id="fullName" />
          <!--still text inputs but this is so gender and dob is in line-->
          <div class="flex-container">
            <div>
              <label for="dob">Date of birth:</label>
              <input type="text" name="dob" id="dob" placeholder="dd/mm/yyyy" />
            </div>
            <div>
              <label for="gender">Gender:</label>
              <input type="text" name="gender" id="gender" />
              <!--have a drop down-->
            </div>
          </div>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" />
          <label for="password">Password:</label>
          <!--repeat password, make sure its not secure -->
          <div class="input-wrapper">
            <input type="password" name="password" id="password" />
            <i
              class="fas fa-eye"
              id="togglePassword"
              style="cursor: pointer; margin-left: 8px"
            ></i>
          </div>
          <!--will need to write links in later for the legal docs-->
          <h6>
            By creating an account, you agree to our
            <span class="links">Terms</span> and <br />have read and acknowledge
            the <span class="links">Global Privacy Statement</span>
          </h6>
          <button id="submit" type="submit">Sign up</button>
          <a href="signInPage.html">
            <h5>
              Already a member?
              <span class="links">Login!</span>
            </h5>
          </a>
        </form>
      </div>
    </div>
    <script type="module" src="register.js" defer></script>
  </body>
</html>
<script type="module"></script>
